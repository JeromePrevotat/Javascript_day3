<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <header class="text-center mb-3 p-3 border-bottom border-color-light">
        <h1>Task Management System</h1>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <!-- Add Accordion -->
                    <div class="accordion mb-3" id="taskAccordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAddTask" aria-expanded="true" aria-controls="collapseAddTask">
                                    Add a new Task
                                </button>
                            </h2>
                            <div id="collapseAddTask" class="accordion-collapse collapse show" data-bs-parent="#taskAccordion">
                                <div class="accordion-body bg-dark text-white">
                                    <form action="">
                                        <select class="form-select mb-3 bg-secondary text-white" id="taskTypeSelect" aria-label="Default select example">
                                            <option selected>Select a Task Type</option>
                                            <option value="1" class="taskTypeSelectOption">Generic Task</option>
                                            <option value="2" class="taskTypeSelectOption">Personal Task</option>
                                            <option value="3" class="taskTypeSelectOption">Professional Task</option>
                                        </select>

                                        <div class="form mb-3">
                                            <label for="taskTitleInput" class="bg-dark text-white">Task Title</label>
                                            <input type="text" class="form-control bg-secondary text-white" id="taskTitleInput" placeholder="Task Title" required>
                                        </div>
                                        
                                        <div class="form mb-3">
                                            <label for="taskTextInput" class="bg-dark text-white">Task Text</label>
                                            <textarea class="form-control bg-secondary text-white" placeholder="Task Text" id="taskTextInput" style="height: 200px" required></textarea>
                                        </div>
                                        
                                        <div class="form mb-3" id="taskLocationInputContainer">
                                            <label for="taskLocationInput" class="bg-dark text-white">Task Location</label>
                                            <input type="text" class="form-control bg-secondary text-white" id="taskLocationInput" placeholder="Task Location" required>
                                        </div>
                                        
                                        <div class="form mb-3" id="taskProjectInputContainer">
                                            <label for="taskProjectInput" class="bg-dark text-white">Task Project</label>
                                            <input type="text" class="form-control bg-secondary text-white" id="taskProjectInput" placeholder="Task Project" required>
                                        </div>

                                        <button type="submit" class="btn btn-secondary" id="addTaskButton">Add Task</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Display Accordion -->
                    <div class="accordion mb-3" id="taskDisplayAccordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDisplayTasks" aria-expanded="true" aria-controls="collapseDisplayTasks">
                                    Show all Tasks
                                </button>
                            </h2>
                            <div id="collapseDisplayTasks" class="accordion-collapse collapse show" data-bs-parent="#taskDisplayAccordion">
                                <div class="accordion-body bg-dark text-white">
                                    <div class="input-group mb-3 filter-container">
                                        <input type="search" class="form-control bg-secondary text-white" id="filter-input" placeholder="keyword" aria-label="keyword" aria-describedby="filter-button">
                                        <span class="input-group-text bg-secondary text-white" id="filter-button">Filter</span>
                                    </div>
                                    <table class="table table-dark table-striped table-bordered border-secondary">
                                        <thead>
                                            <tr>
                                                <th>Title</th>
                                                <th>Text</th>
                                                <th>Due Date</th>
                                                <th>Location</th>
                                                <th>Project</th>
                                            </tr>
                                        </thead>
                                        <tbody id="displayTaskTableBody">
                                            <!-- Task rows will be dynamically added here -->
                                            <tr>
                                                <td colspan="5" class="text-center" id="noTasksRow">No tasks available</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script type=module src="script.js"></script>
    <script type=module src="./modules/task.js"></script>
    <script type=module src="./modules/taskPersonal.js"></script>
    <script type=module src="./modules/taskPro.js"></script>
    <script type=module src="./modules/taskManager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
